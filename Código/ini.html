<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://kit.fontawesome.com/97489af67f.js" crossorigin="anonymous"></script>
  <title></title>
  <link href="ini.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="main">
    <div class="logo-container">
      <h1>Focus</h1>

      <img src="Focus2.png" align="center" alt="">

    </div>
    <div class="formulario">
      <h1>Iniciar Sesión</h1>
      <form action="">
        <div class="icon-container">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="username" placeholder="Nombre de Usuario">
        </div>
        <div class="icon-container">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Contraseña">
        </div>
        <div class="icon-container">
          <input type="button" id="entrar" value="Entrar">
        </div>
      </form>
      <div class="concuenta1">
        <p>Más opciones <a href="nav.html" class="link">Navegación</a></p>
      </div>
      <div class="concuenta2">
        <p>Más opciones</p>
        <a href="nav.html" class="link">Navegación</a>
      </div>
    </div>

  </div>
  <script src="ini.js"></script>

</body>

</html>
